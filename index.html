<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
		<title>Happy Website</title>	
		<link rel="stylesheet" href="css/style.css" media="all" />
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>        
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> 
        <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.4.2.min.js"></script>
		<script src="js/script.js"></script>
        <script src="js/realshadow.js"></script>
        <script src="js/typed.js"></script>
	</head>
	<body>	
		<div id="container">
            <header style="width:100%;text-align:center;">
                <table style="width:90%">
                <tr>
                    <td style="width:87px;"><img src="images/Home.png" alt="Smiley face" height="80" width="86" id="homeicon"></td>
                    <td style="text-align:left;" id="menuhome"> Home </td>
                    <td style="text-align:left; width:300px; text-align:center;">
                        <label id="headertext">We value your comments. Before posting your comments, please signup.</label></td>
                </tr>
                </table>
            </header>
            <table id="tableid">
                <tr>
                    <td style="vertical-align: middle;">
                    <div data-shadow-color="100,100,100" id="smiley">                            
                        <img src="images/Happy.png" alt="Smiley face" height="300" width="258" id="smileylogo">
                    </div>
                    <div style="width:90%" id="typed"><label id="Smiley_Message"></label></div>
                </td>
                <td>
                <form action="#" method="post" id="signupID">
      
                <h1>Sign Up</h1>
        
                <fieldset>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" value="">

                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" value="">

                  <label for="password">Password:</label>
                  <input type="password" id="password" name="user_password" value="">

                  <label for="password">Re-Enter Password:</label>
                  <input type="password" id="repassword" name="user_password" value="">

                </fieldset>
        
                    <button type="button" id="submit">Sign Up</button>
                </form>
                </td></tr>
        </table>   
		</div>
        <footer id="footer">
				<p class="copyright">RAMESH &copy; 2015 |  INST 631 Fundamentals of Human Computer Interaction | Assignment 10/15/2015 </p>
        </footer>
	</body>
</html>
